<div class="grid">
    <div class="col-12 xl:col-12">
        <div class="card">
            <ng-template [ngIf]="loading" [ngIfElse]="showTable">
                <skeleton-table-component [title]="title"></skeleton-table-component>
            </ng-template>

            <ng-template #showTable>
                <p-table #dt [value]="regions" [paginator]="true" [rows]="10"
                    responsiveLayout="scroll" styleClass="p-datatable-sm p-datatable-gridlines" 
                    [globalFilterFields]="['idRegion','regionName', 'createdByUser.name']">
                    
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="idRegion">ID <p-sortIcon field="idRegion"></p-sortIcon>
                                <p-columnFilter type="text" field="idRegion" display="menu" class="ml-auto"></p-columnFilter>
                            </th>
                            <th pSortableColumn="regionName">Región <p-sortIcon field="regionName"></p-sortIcon>
                                <p-columnFilter type="text" field="regionName" display="menu" class="ml-auto"></p-columnFilter>
                            </th>
                            <th pSortableColumn="createdByUser.name">Creado Por <p-sortIcon field="createdByUser.name"></p-sortIcon>
                                <p-columnFilter type="text" field="createdByUser.name" display="menu" class="ml-auto"></p-columnFilter>
                            </th>
                            <th pSortableColumn="isActive">Estado <p-sortIcon field="isActive"></p-sortIcon></th>
                            <th>Acción</th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="caption">
                        <h4 class="mt-2">{{title}}</h4>
                        <div class="flex">
                            <button pButton class="ml-2" pRipple type="button" (click)="addRegion()" 
                                pTooltip="Agregar nueva región" tooltipPosition="bottom" label="Agregar"></button>
                            <span class="p-input-icon-left ml-auto">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" 
                                    placeholder="Buscar..." />
                            </span>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="body" let-region>
                        <tr>
                            <td style="width: 10%; min-width: 2rem;">{{region.idRegion}}</td>
                            <td style="width: 40%; min-width: 7rem;">{{region.regionName}}</td>
                            <td style="width: 30%; min-width: 7rem;">{{region.createdByUser?.name || 'N/A'}}</td>
                            <td style="width: 10%; min-width: 4rem;">
                                <ng-template [ngIf]="region.isActive" [ngIfElse]="inactive">
                                    <p-chip label="Activo" styleClass="custom-chip" icon="pi pi-check"></p-chip>
                                </ng-template>
                                <ng-template #inactive>
                                    <p-chip label="Inactivo" icon="pi pi-times"></p-chip>
                                </ng-template>
                            </td>
                            <td style="width: 10%;">
                                <button (click)="editRegion(region)" pButton pRipple type="button" icon="pi pi-pencil" 
                                    class="p-button p-component p-button-text p-button-icon-only"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-template>
        </div>
    </div>
    <region-dialog-component (regionModify)="regionModify($event)"></region-dialog-component>
</div>
